<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Rural Jujuy</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">Turismo Rural Jujuy</h1>
            <p class="header__subtitle">Descubrí los emprendimientos de turismo rural comunitario</p>

            <!-- Buscador -->
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-bar__input" placeholder="Buscar emprendimientos...">
                <svg class="search-bar__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>
    </header>

    <!-- Filtros -->
    <section class="filters">
        <div class="container">
            <div class="filters__wrapper">
                <div class="filter-group">
                    <label for="regionFilter" class="filter-group__label">Región:</label>
                    <select id="regionFilter" class="filter-group__select">
                        <option value="">Todas las regiones</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="rubroFilter" class="filter-group__label">Rubro:</label>
                    <select id="rubroFilter" class="filter-group__select">
                        <option value="">Todos los rubros</option>
                    </select>
                </div>

                <button id="clearFilters" class="btn-clear">
                    Limpiar filtros
                </button>
            </div>
        </div>
    </section>

    <!-- Contador de resultados -->
    <div class="container">
        <p class="results-count" id="resultsCount">Cargando emprendimientos...</p>
    </div>

    <!-- Grid de emprendimientos -->
    <main class="main">
        <div class="container">
            <div class="emprendimientos-grid" id="emprendimientosGrid">
                <!-- Las cards se generan dinámicamente con JavaScript -->
            </div>
        </div>
    </main>

    <!-- Mapa -->
    <section class="map-section">
        <div class="container">
            <h2 class="map-section__title">Ubicaciones en el mapa</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/embed?mid=1c95l6vfNaXBn0xSNciGc9iciMez_m7g&ehbc=2E312F"
                    width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer__text">Turismo Rural Jujuy - 2024</p>
            <p class="footer__text footer__text--small">Promoviendo el turismo comunitario y sustentable</p>
        </div>
    </footer>

    <!-- Modal de detalle del emprendimiento -->
    <div id="modalEmprendimiento" class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__container">
            <button class="modal__close" id="modalClose">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="modal__content" id="modalContent">
                <!-- El contenido se genera dinámicamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Script sin Papa Parse -->
    <script src="./js/script.js"></script>
</body>

</html>
